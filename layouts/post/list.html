{{ define "main" }}
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1-desktop mdc-layout-grid__cell--span-8-tablet mdc-theme--primary"></div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10-desktop mdc-layout-grid__cell--span-8-tablet mdc-theme--primary">
        <h1>{{ .Title }}</h1>
        {{ partial "card/grid/post-items-inner" .Paginator.Pages }}
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1-desktop mdc-layout-grid__cell--span-8-tablet mdc-theme--primary"></div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-theme--primary">
          <center>{{ partial "nav/pagination" . }}</center>
      </div>
    </div>
  </div>
{{ end }}
